<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">

    <!-- outra forma de fazer, dentro do HTML ao invés de arquivo CSS externo 
            também posso colocar todas as configurações em apenas um arquivo-->
    <style>
        @media screen and (orientation: landscape) {
            /* Estilo para orientação modo PAISAGEM */
            body {
                background-color: orange;
                background-image: url("imagens/cev-landscape.jpg");
                background-position: left bottom;
            }
        }
    </style>
</head>

<body>
    <h1>Mude a orientação do seu dispositivo.</h1>

    <p><a href="../index.html" rel="previous">Voltar</a></p>
</body>

</html>
