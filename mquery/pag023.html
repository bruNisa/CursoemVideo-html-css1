<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="invent.css">
    <link rel="stylesheet" href="invent-mq.css">
</head>
<body onresize="mudouTamanho()">
    <header>
        <h1>Inventário</h1>
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <menu id="itens">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Estoque</a></li>
                <li><a href="#">Relatório</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="../index.html" rel="previos">Voltar</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <section id="inventario">
            <div id="imagem">

            </div>
            <div id="produto">
                <h2>Produto</h2>
                <p>Informe o código e a quantidade do produto que deseja registrar no inventário.</p>
                <form action="inventario.php" method="post">
                    <div class="campo">
                        <span id="iperson" class="material-symbols-outlined">barcode_scanner</span>
                        <input type="text" name="codigo" id="icodigo" required minlength="7" maxlength="14" placeholder="código do produto">
                        <label for="icodigo">Código</label>
                    </div>
                    <div class="campo">
                        <span id="iperson" class="material-symbols-outlined">123</span>
                        <input type="number" name="quant" id="iquant" required step="0.1" placeholder="quantidade">
                        <label for="iquant">Quant</label>
                    </div>
                    <input type="submit" value="Registrar" class="botao" id="registrar">
                    <input type="reset" value="Limpar" class="botao">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Site desenvolvido por Bruna Nisa.</p>
    </footer>

    <script>
        function clickMenu(){
            if (itens.style.display == 'block'){
                itens.style.display ='none'     
            }else{
                itens.style.display ='block'     
            }
        }

        function mudouTamanho(){
            if (window.innerWidth >= 768){
                itens.style.display = 'block'
            } else{
                itens.style.display = 'none'
            }
        }
    </script>
</body>
</html>
